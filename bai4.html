<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const arr = [2, 2, 4, 6, 6, 8];

    function findUnique(arr) {
        const unique = [];

        for (let i = 0; i < arr.length; i++) {
            if (arr.indexOf(arr[i]) === arr.lastIndexOf(arr[i])) {
                unique.push(arr[i]);
            }
        }

        return unique;
    }


    console.log(findUnique(arr));
</script>
</body>
</html>
